<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Virtual Library</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="nav engraved">
        <h1>My Library</h1>
        <div class="owned">
          <ul>
            <li><a href="#" class="all"  id="showBooksAll">📚 All Books</a></li>
            <li><a href="#" class="current" id="showBooksUnread">💭 Unread</a></li>
            <li><a class="read" id="showBooksRead">📕 Read</a></li>
          </ul>
        </div>
        <div class="saved">
          <ul>
            <li><a href="#" class="favorites">❤️ Favorites</a></li>
            <li><a href="#" class="wishlist">🔖 Wishlist</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="header engraved">
      <h4>Sort Library:</h4>
      <select name="sort" id="sort" class="sort">
        <option value="none">-------</option>
        <option value="aToZ">A to Z</option>
        <option value="zToA">Z to A</option>
      </select>
    </div>
  
    <div class="bookshelf" id="bookshelf"></div>
  
    <div class="footer engraved">
      <a href="https://www.github.io/rinarasia">®inarasia</a>
    </div>
  
    <div class="sidebar">
      <div id="display" class="display">
        <h2 class="engraved">Display Book</h2>
        <p class="engraved">Click on a book to display its details</p>
        <div class="bookCard">
          <div class="book">
            <h4 class="title" id="displayTitle">A Story</h4>
            <span class="author" id="displayAuthor">by Rina Rasia</span>
            <span class="pages" id="displayPages">234 pgs</span>
          </div>
          <span class="read" id="displayRead">Read</span>
        </div>
      </div>
      
      <div class="addBook">
        <h2 class="engraved">Add Book</h2>
        <div class="book">
          <h4 class="title" id="newTitle"></h4>
          <span class="author" id="newAuthor"></span>
          <span class="pages" id="newPages"></span>
        </div>
  
        <form action="">
  
          <label for="title" class="engraved">Title:</label>
          <input  oninput="displayText()" type="text" id="title" placeholder="Book Title" required></input>
  
          <label for="author" class="engraved">Author:</label>
          <input  oninput="displayText()" type="text" id="author" placeholder="Book Author" required></input>
  
          <label for="pages" class="engraved">Pages:</label>
          <input  oninput="displayText()" type="number" id="pages" placeholder="No. of Pages" required></input>
  
          <label for="read" class="engraved">Read:</label>
          <input type="checkbox" name="read" id="read">
  
          <button type="submit" value="Submit">Add to Library</button>
  
        </form>
  
      </div>
    </div>
  
  </div>
</body>

</html>
